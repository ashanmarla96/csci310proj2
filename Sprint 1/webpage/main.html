<!DOCTYPE html>
<html>
  <head>
	<style>
	.search {
		padding-left: 20px;
		padding-right: 20px;
		margin-top: 20px;
		margin-bottom: 20px;
	}
	.history {
		padding-top: 40px;
		padding-bottom: 40px;
	}	
	</style>
  </head>

  <body>
	<center>
	  <h1>Word Cloud</h1>
	  <div class = "search">
	  	<input name = "search_bar" type="text" id="search_input" class = "search" oninput="searchKeywordOrName()" > 
	  	<button id = "search_button" type = "button">Search! </button>
	  </div>

	  <div class = "history">
	  	<label for = "search_history"> Search History: </label>
	  	<select>
	  	  <option value = "default">Select a searched keyword </option>
	  	</select>
	  </div>
	</center>
  </body>

</html>
